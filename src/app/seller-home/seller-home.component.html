<div class="product-list">
    <h1>All Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Catagory</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of productList">
                <td><img src="{{data.image}}" /></td>
                <td>{{data.name}}</td>
                <td>{{data.price}}</td>
                <td>{{data.color}}</td>
                <td>{{data.catagory}}</td>
                <td>{{data.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
