<div class="product-list">
    <h1>All Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Catagory</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of productList">
                <td><img src="{{data.image}}" /></td>
                <td>{{data.name}}</td>
                <td>{{data.price}}</td>
                <td>{{data.color}}</td>
                <td>{{data.catagory}}</td>
                <td>{{data.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(data.id)" [icon]="deleteIcon"></fa-icon>
                   <a class="edit-icon" routerLink="/seller-update/{{data.id}}"> <fa-icon [icon]="editIcon"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
